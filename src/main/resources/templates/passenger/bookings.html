<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мои бронирования</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <div th:replace="layout/fragments :: header"></div>

    <main class="main-content">
        <div class="container">
            <div class="card">
                <h1>Мои бронирования</h1>

                <div th:if="${#lists.isEmpty(bookings)}" class="alert alert-info">
                    <p>У вас пока нет бронирований. <a th:href="@{/search/flights}" style="color: var(--primary-color);">Найти рейсы</a></p>
                </div>

                <div th:if="${!#lists.isEmpty(bookings)}" class="table-container">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Рейс</th>
                                <th>Откуда</th>
                                <th>Куда</th>
                                <th>Дата вылета</th>
                                <th>Номер места</th>
                                <th>Статус</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="b : ${bookings}">
                                <td th:text="${b.flight.flightNumber}"></td>
                                <td th:text="${b.flight.departureCity}"></td>
                                <td th:text="${b.flight.arrivalCity}"></td>
                                <td th:text="${#temporals.format(b.flight.departureTime, 'dd.MM.yyyy HH:mm')}"></td>
                                <td th:text="${b.seatNumber}"></td>
                                <td th:text="${b.status}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="mt-3">
                    <a th:href="@{/dashboard}" class="btn btn-secondary">⬅ На панель управления</a>
                    <a th:href="@{/search/flights}" class="btn btn-primary">Найти рейсы</a>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="layout/fragments :: footer"></div>
</body>
</html>
