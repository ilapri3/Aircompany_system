<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список рейсов</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <div th:replace="layout/fragments :: header"></div>

    <main class="main-content">
        <div class="container">
            <div class="card">
                <div class="d-flex" style="justify-content: space-between; align-items: center; margin-bottom: var(--spacing-md);">
                    <h1>Список рейсов</h1>
                    <a th:href="@{/booking-staff/flights/new}" class="btn btn-primary">➕ Добавить новый рейс</a>
                </div>

                <div class="table-container">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Номер рейса</th>
                                <th>Откуда</th>
                                <th>Куда</th>
                                <th>Вылет</th>
                                <th>Прилет</th>
                                <th>Самолёт</th>
                                <th>Пилот</th>
                                <th>Статус</th>
                                <th data-sortable="false">Действия</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="f : ${flights}">
                                <td th:text="${f.flightNumber}"></td>
                                <td th:text="${f.departureCity}"></td>
                                <td th:text="${f.arrivalCity}"></td>
                                <td th:text="${#temporals.format(f.departureTime, 'dd.MM.yyyy HH:mm')}"></td>
                                <td th:text="${#temporals.format(f.arrivalTime, 'dd.MM.yyyy HH:mm')}"></td>
                                <td th:text="${f.aircraft != null ? f.aircraft.model : 'Не назначен'}"></td>
                                <td th:text="${f.pilot != null ? f.pilot.username : 'Не назначен'}"></td>
                                <td th:text="${f.status}"></td>
                                <td>
                                    <div class="table-actions">
                                        <a th:href="@{'/booking-staff/flights/edit/' + ${f.flightId}}" 
                                           class="btn btn-outline btn-sm">Редактировать</a>
                                        <a th:href="@{'/booking-staff/flights/delete/' + ${f.flightId}}"
                                           onclick="return confirm('Удалить рейс?');" 
                                           class="btn btn-danger btn-sm">Удалить</a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="mt-3">
                    <a th:href="@{/dashboard}" class="btn btn-secondary">⬅ Вернуться на главную</a>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="layout/fragments :: footer"></div>
</body>
</html>
