<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление самолетами</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <div th:replace="layout/fragments :: header"></div>

    <main class="main-content">
        <div class="container">
            <div class="card">
                <div class="d-flex" style="justify-content: space-between; align-items: center; margin-bottom: var(--spacing-md);">
                    <h1>Управление самолетами</h1>
                    <a th:href="@{/booking-staff/aircrafts/new}" class="btn btn-primary">➕ Добавить новый самолет</a>
                </div>

                <div class="table-container">
                    <table class="table">
                        <thead>
                            <tr>
                                <!-- <th>ID</th> -->
                                <th>Модель</th>
                                <th>Регистрационный номер</th>
                                <th>Статус</th>
                                <th>Действия</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="aircraft : ${aircrafts}">
                                <!-- <td th:text="${aircraft.aircraftId}"></td> -->
                                <td th:text="${aircraft.model}"></td>
                                <td th:text="${aircraft.registration}"></td>
                                <td th:text="${aircraft.status}"></td>
                                <td>
                                    <div class="table-actions">
                                        <a th:href="@{/booking-staff/aircrafts/edit/{id}(id=${aircraft.aircraftId})}" 
                                           class="btn btn-outline btn-sm">Редактировать</a>
                                        <a th:href="@{/booking-staff/aircrafts/delete/{id}(id=${aircraft.aircraftId})}"
                                           onclick="return confirm('Удалить самолет?');" 
                                           class="btn btn-danger btn-sm">Удалить</a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="mt-3">
                    <a th:href="@{/dashboard}" class="btn btn-secondary">⬅ Вернуться на главную</a>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="layout/fragments :: footer"></div>
</body>
</html>
