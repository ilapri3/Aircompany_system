<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">Форма самолета</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <div th:replace="layout/fragments :: header"></div>

    <main class="main-content">
        <div class="container" style="max-width: 800px;">
            <div class="card">
                <h1 th:text="${pageTitle}">Добавить/Редактировать самолет</h1>

                <form th:action="@{/booking-staff/aircrafts/save}" th:object="${aircraft}" method="post">
                    <input type="hidden" th:field="*{aircraftId}" />

                    <div class="form-group">
                        <label for="model" class="form-label">Модель самолета</label>
                        <input type="text" id="model" th:field="*{model}" 
                               class="form-control" placeholder="Например: Boeing 737" required>
                    </div>

                    <div class="form-group">
                        <label for="registration" class="form-label">Регистрационный номер</label>
                        <input type="text" id="registration" th:field="*{registration}" 
                               class="form-control" placeholder="Например: RA-12345" required>
                    </div>

                    <div class="form-group">
                        <label for="status" class="form-label">Статус</label>
                        <select id="status" th:field="*{status}" class="form-control" required>
                            <option th:each="stat : ${T(org.example.aircompany.model.Aircraft.AircraftStatus).values()}"
                                    th:value="${stat}" th:text="${stat}"></option>
                        </select>
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">Сохранить</button>
                        <a th:href="@{/booking-staff/aircrafts}" class="btn btn-secondary">Отмена</a>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <div th:replace="layout/fragments :: footer"></div>
</body>
</html>
