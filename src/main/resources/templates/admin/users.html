<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление ролями пользователей</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <div th:replace="layout/fragments :: header"></div>

    <main class="main-content">
        <div class="container">
            <div class="card">
                <div class="d-flex" style="justify-content: space-between; align-items: center; margin-bottom: var(--spacing-md);">
                    <h1>Управление ролями пользователей</h1>
                    <a th:href="@{/dashboard}" class="btn btn-secondary">⬅ Вернуться на главную</a>
                </div>

                <div class="table-container">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Логин</th>
                                <th>Текущая роль</th>
                                <th>Изменить роль</th>
                                <th data-sortable="false">Действия</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="user : ${users}">
                                <td th:text="${user.userId}"></td>
                                <td th:text="${user.username}"></td>
                                <td th:text="${user.role}"></td>
                                <td>
                                    <form th:action="@{'/admin/users/' + ${user.userId} + '/update-role'}"
                                          method="post"
                                          style="display: flex; gap: var(--spacing-xs); align-items: center;">
                                        <select name="role" class="form-control" style="flex: 1;">
                                            <option th:each="role : ${roles}"
                                                    th:value="${role}"
                                                    th:text="${role}"
                                                    th:selected="${role} == ${user.role}">
                                            </option>
                                        </select>
                                        <button type="submit" class="btn btn-primary btn-sm">Сохранить</button>
                                    </form>
                                </td>
                                <td>
                                    <form th:action="@{'/admin/users/' + ${user.userId} + '/delete'}"
                                          method="post"
                                          style="display: inline;"
                                          th:onsubmit="return confirm('Вы уверены, что хотите удалить пользователя ' + [[${user.username}]] + '? Это действие нельзя отменить.');">
                                        <button type="submit" class="btn btn-danger btn-sm">Удалить</button>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="layout/fragments :: footer"></div>
</body>
</html>
