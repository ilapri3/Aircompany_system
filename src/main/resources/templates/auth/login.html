<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в систему</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <div class="container" style="max-width: 450px; margin-top: 4rem;">
        <div class="card">
            <div class="card-header">
                <h1 class="text-center">Вход в систему</h1>
            </div>

            <div th:if="${param.success}" class="alert alert-success">
                Регистрация прошла успешно! Теперь вы можете войти, используя свои учетные данные.
            </div>

            <div th:if="${param.error}" class="alert alert-error">
                Неверное имя пользователя или пароль.
            </div>

            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label for="username" class="form-label">Имя пользователя</label>
                    <input type="text" id="username" name="username" class="form-control" 
                           placeholder="Введите логин" required autofocus>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Пароль</label>
                    <input type="password" id="password" name="password" class="form-control" 
                           placeholder="Введите пароль" required>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">Войти</button>
            </form>

            <p class="text-center mt-3">
                Еще не зарегистрированы? 
                <a th:href="@{/register}" style="color: var(--primary-color);">Создать аккаунт</a>
            </p>
        </div>
    </div>
</body>
</html>
