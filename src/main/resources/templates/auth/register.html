<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <div class="container" style="max-width: 450px; margin-top: 4rem;">
        <div class="card">
            <div class="card-header">
                <h1 class="text-center">Регистрация нового пассажира</h1>
            </div>

            <div th:if="${registrationError}" class="alert alert-error">
                <p th:text="${registrationError}"></p>
            </div>

            <form th:action="@{/register}" th:object="${user}" method="post">
                <div class="form-group">
                    <label for="username" class="form-label">Имя пользователя (логин)</label>
                    <input type="text" id="username" th:field="*{username}" 
                           class="form-control" placeholder="Введите логин" required autofocus>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Пароль</label>
                    <input type="password" id="password" th:field="*{passwordHash}" 
                           class="form-control" placeholder="Введите пароль" required>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">Зарегистрироваться</button>
            </form>

            <p class="text-center mt-3">
                Уже есть аккаунт? 
                <a th:href="@{/login}" style="color: var(--primary-color);">Войти</a>
            </p>
        </div>
    </div>
</body>
</html>
