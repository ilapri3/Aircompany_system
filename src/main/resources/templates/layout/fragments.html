<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>

    <header class="header" th:fragment="header">
        <nav class="navbar">
            <a th:href="@{/dashboard}" class="navbar-brand">✈ Авиакомпания</a>
            <ul class="navbar-nav">
                <li>
                    <a th:href="@{/about}">Об авторе</a>
                </li>
                <li sec:authorize="isAuthenticated()">
                    <div class="user-info">
                        <span sec:authentication="name">Пользователь</span>
                        <a th:href="@{/logout}" class="btn btn-outline btn-sm">Выйти</a>
                    </div>
                </li>
                <li sec:authorize="!isAuthenticated()">
                    <a th:href="@{/login}" class="btn btn-primary btn-sm">Войти</a>
                </li>
            </ul>
        </nav>
    </header>

    <footer class="footer" th:fragment="footer">
        <p>&copy; 2025 Авиакомпания. Учебный проект.</p>
        <script th:src="@{/js/table-sort.js}"></script>
    </footer>

</body>
</html>
