<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление бронированиями</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <div th:replace="layout/fragments :: header"></div>

    <main class="main-content">
        <div class="container">
            <div class="card">
                <div class="d-flex" style="justify-content: space-between; align-items: center; margin-bottom: var(--spacing-md);">
                    <h1>Управление бронированиями</h1>
                    <a th:href="@{/booking-staff/bookings/new}" class="btn btn-primary">➕ Добавить новое бронирование</a>
                </div>

                <div class="table-container">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Пассажир</th>
                                <th>Рейс</th>
                                <th>Дата бронирования</th>
                                <th>Номер места</th>
                                <th>Статус</th>
                                <th>Действия</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="booking : ${bookings}">
                                <td th:text="${booking.user.username}"></td>
                                <td th:text="${booking.flight.flightNumber}"></td>
                                <td th:text="${#temporals.format(booking.bookingDate, 'dd.MM.yyyy HH:mm')}"></td>
                                <td th:text="${booking.seatNumber}"></td>
                                <td th:text="${booking.status}"></td>
                                <td>
                                    <div class="table-actions">
                                        <a th:href="@{/booking-staff/bookings/edit/{id}(id=${booking.bookingId})}" 
                                           class="btn btn-outline btn-sm">Редактировать</a>
                                        <a th:href="@{/booking-staff/bookings/delete/{id}(id=${booking.bookingId})}"
                                           onclick="return confirm('Удалить бронирование?');" 
                                           class="btn btn-danger btn-sm">Удалить</a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="mt-3">
                    <a th:href="@{/dashboard}" class="btn btn-secondary">⬅ Вернуться на главную</a>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="layout/fragments :: footer"></div>
</body>
</html>
